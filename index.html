<!DOCTYPE html>
<html lang="en">
	<head>
	
		<meta charset="UTF-8">
		<title>تكريم المتفوقين</title>
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = no">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="common.css">
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
	</head>
	<body>
	
		<div class="container-fluid">
			
			<h4 class="pb-2 mt-4 mb-3 border-bottom">
				تكريم المتفوقين
			</h4>
			
			<div id="alert" class="alert alert-info font-weight-bold text-center" role="alert">
				يرجى ادخال المعلومات المطلوبة
			</div>
			
			<div class="row">
				
				<div class="col-sm-12 col-md-6">
					<div class="form-group">
						<label for="name">اسم الطالب</label>
						<input id="name" class="form-control name" placeholder="اسم الطالب" maxlength="40" required="required" autocomplete="off">
					</div>
				</div>

				<div class="col-sm-12 col-md-6">
					<div class="form-group">
						<label for="mobile">رقم الهاتف</label>
						<input id="mobile" type="tel" class="form-control mobile" placeholder="رقم الهاتف" maxlength="8" required="required" autocomplete="off">
					</div>
				</div>
				
				<div class="col-sm-12 col-md-6">
					<div class="form-group">
						<label for="contact">رقم الهاتف الثاني</label>
						<input id="contact" type="tel" class="form-control mobile" different="mobile" placeholder="رقم الهاتف الثاني" maxlength="8" required="required" autocomplete="off">
					</div>
				</div>
				
				<div class="col-sm-12 col-md-6">
					<div class="form-group">
						<label for="age">العمر</label>
						<input id="age" type="tel" class="form-control" placeholder="العمر" min="10" max="25" maxlength="2" required="required" autocomplete="off">
					</div>
				</div>
				
				<div class="col-sm-12 col-md-6">
					<div class="form-group">
						<label for="email">البريد الإلكتروني</label>
						<input id="email" type="email" class="form-control" placeholder="البريد الإلكتروني" maxlength="50" required="required" autocomplete="off">
					</div>
				</div>
				
				<div class="col-sm-12 col-md-6">
					<div class="form-group">
						<label for="confirmEmail">تأكيد البريد الإلكتروني</label>
						<input id="confirmEmail" type="email" class="form-control" same="email" placeholder="تأكيد البريد الإلكتروني" maxlength="50" required="required" autocomplete="off">
					</div>
				</div>
				
			</div>
			
			<div class="form-group text-center">
				<br>
				<button class="btn btn-dark" onclick="saveStudent()">تسليم المعلومات</button>
			</div>
				
		</div>
		
	</body>
	<script src="common.js"></script>
	<script>
		
		function saveStudent(){
			
			window.scrollTo(0, 0);
			
			var result = isValidForm();
			
			if(result == null){
				
				$("#alert").removeClass("alert-danger");
				$("#alert").removeClass("alert-info");
				$("#alert").addClass("alert-success");
				
				$("#alert").html("تم حفظ المعلومات بنجاح");
				
				$(":input").prop("disabled", true);
			
			}else{
				
				$("#alert").removeClass("alert-info");
				$("#alert").addClass("alert-danger");
				
				$("#alert").html(result);
			}
		}
		
	</script>
</html>
